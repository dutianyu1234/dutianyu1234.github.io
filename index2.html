<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 1000px;
        }

        img {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="pic/gif1.jpg" alt="">
<script>
    document.addEventListener('mousemove', function (e) {
        //鼠标只要移动,就会触发事件
        var x = e.pageX;
        var y = e.pageY;
        var pic = document.querySelector('img');
        pic.style.left = x+'px';
        pic.style.top = y+'px';
    })
</script>
</body>
</html>
